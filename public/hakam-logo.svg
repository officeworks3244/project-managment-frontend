<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background -->
  <rect width="200" height="80" fill="none"/>
  
  <!-- Left decorative line -->
  <line x1="10" y1="25" x2="35" y2="25" stroke="#1e40af" stroke-width="1.5"/>
  <line x1="15" y1="30" x2="40" y2="30" stroke="#1e40af" stroke-width="1"/>
  <line x1="20" y1="35" x2="38" y2="35" stroke="#1e40af" stroke-width="0.8"/>
  
  <!-- Left circuit dots -->
  <circle cx="12" cy="22" r="1.5" fill="#3b82f6"/>
  <circle cx="25" cy="28" r="1" fill="#3b82f6"/>
  <circle cx="35" cy="32" r="1" fill="#3b82f6"/>
  
  <!-- Main circle with H -->
  <circle cx="100" cy="40" r="22" fill="#4f46e5"/>
  <circle cx="100" cy="40" r="20" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  
  <!-- H letter -->
  <text x="100" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">H</text>
  
  <!-- Right circuit dots -->
  <circle cx="188" cy="22" r="1.5" fill="#3b82f6"/>
  <circle cx="175" cy="28" r="1" fill="#3b82f6"/>
  <circle cx="165" cy="32" r="1" fill="#3b82f6"/>
  
  <!-- Right decorative line -->
  <line x1="190" y1="25" x2="165" y2="25" stroke="#1e40af" stroke-width="1.5"/>
  <line x1="185" y1="30" x2="160" y2="30" stroke="#1e40af" stroke-width="1"/>
  <line x1="180" y1="35" x2="162" y2="35" stroke="#1e40af" stroke-width="0.8"/>
  
  <!-- Bottom decorative elements -->
  <line x1="60" y1="62" x2="75" y2="62" stroke="#1e40af" stroke-width="1"/>
  <line x1="125" y1="62" x2="140" y2="62" stroke="#1e40af" stroke-width="1"/>
  <circle cx="65" cy="65" r="0.8" fill="#3b82f6"/>
  <circle cx="130" cy="65" r="0.8" fill="#3b82f6"/>
</svg>